<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>San Francisco Site Guide</title>
        <link rel="stylesheet" href="css/map.css">
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    </head>


    <body>
        <section class="box">
            <aside id="bar">
                <input type="text" data-bind="textInput: filter" placeholder="Select from Site List">
                <ul data-bind="foreach: selectedSites">
                    <li data-bind="text: name, click: $parent.handleClick"></li>
                </ul>
            </aside>
            <main id="map"></main>
        </section>

        <script type="text/html" id="window-model">
            <h2 data-bind="text: name"></h2>

            <hr>
            <p><a href="" data-bind="src: url, text: url"></a></p>
            <address data-bind="text: address"></address>

            <br>
            <button class="button" data-bind="click: $parent.detail">
                Details
            </button>
        </script>

        <section class="window" data-bind="visible: openDetail, with: currentSite">
            <div id="detail">
                <h1 data-bind="text: name"></h1>

                <hr>
                <p><a href="" data-bind="src: url, text: url"></a></p>
                <address data-bind="text: address"></address>

                <div>
                    <p data-bind="text: wikiText"></p>
                    <a href="" data-bind="attr: {href: wikiUrl}">
                        Link to Wikipedia for more information
                    </a>
                </div>

                <hr>
                <button class="button" data-bind="click: $parent.detail">
                    Close
                </button>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

        <script src="js/map.js"></script>

    </body>
</html>
